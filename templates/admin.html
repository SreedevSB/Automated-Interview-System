<body>
	
    <script>
				function getScore(item){
					fetch("http://localhost:5000/getscore/"+item+"/").then(
						function (response){//alert("dsf");
							response.json().then(function(data){
									if(data['score']!=false){
										document.getElementById(item).innerHTML=data['score'];
									}else{
										document.getElementById(item+"-btn").style.display='block';
									}
							}).catch(function(err){console.log(err)});
						}
					).catch(function(err) {
					console.log('Fetch Error :-S', err);
				});
			
				}
				function setScore(item){
					document.getElementById(item).innerHTML="<img src=/static/loading.gif style='width:100px'>";
					fetch("http://localhost:5000/setscore/"+item+"/").then(
						function (response){//alert("dsf");
							response.json().then(function(data){
									if(data['score']!=false){
										document.getElementById(item).innerHTML=data['score'];
									}
									}).catch(function(err){console.log(err)});

						}).catch(function(err) {
					console.log('Fetch Error :-S', err);
				});
			
				}
			</script>
<div class="sidenav">

<div class="main">
<div class="container">
	<h2 align="center">List of Candidates</h2>
	<br/>

	<div align="right">
		<button id='create_user' name="create_user" class="btn btn-success" style="display: none"><i class="far fa-plus-square"></i>Add Folder</button>
	</div>

	<div id="folder_table" class="table-responsive">
		<table class="table table-bordered table" id="candidatetable">
			<thead>
				<tr>
					<th>s.no</th>
					<th>Candidate name</th>
					<th>Score</th>
					<th>Analyse</th>
				</tr>
				</thead>
				<tbody>
				{% set j=1 %}
				{% for i in onlyfiles %} 
				<tr>
					<td>{{ loop.index }}</td>
					<td>{{ i }}</td>
					<td><b id="{{ i }}"></b><script>getScore("{{ i }}")</script></td>
					<td><button id="{{ i }}-btn" class="update btn btn warning btn-xs" style="display:none" onclick="setScore('{{ i }}')">Analyse</button></td>
				</tr>
					{% set j=j+1 %}
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
<script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script>
	$(document).ready( function () {
    $('#candidatetable').DataTable({
